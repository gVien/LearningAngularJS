<!DOCTYPE html>
<html>
<head>
  <title>Creating My First Angular App!</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<!-- ng-app and ng-controller are connected with the app.js files
ng-app is the module while ng-controller is the controller -->
<body ng-app="flapperNews" ng-controller="MainCtrl">
  <div ng-repeat="post in posts | orderBy: '-upvotes'">
    <button ng-click="incrementUpvotes(post)">^</button>
    <!-- ng-show takes you to the new link -->
    <a ng-show="post.link" href="{{post.title}}">
      {{post.title}}
    </a>
    <!-- this is needed in order for the other post to work -->
    <span ng-hide="post.link">
      {{post.title}}
    </span>
     - upvotes: {{post.upvotes}}
  </div>

  <!-- ng-submit also works when a user press "enter" key -->
  <form ng-submit="addPost()">
    <input type="text" placeholder="Title" ng-model="title"></input>
    <br>
    <input text="text" placeholder="Link" ng-model="link"></input>
    <br>
    <button type="submit">Post</button>
  </form>
  <!-- <button ng-click="addPost()">Post</button> -->

</body>
</html>
