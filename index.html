<!DOCTYPE html>
<html>
<head>
  <title>Creating My First Angular App!</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <style> .glyphicon-thumbs-up { cursor:pointer} </style>
</head>
<!-- ng-app and ng-controller are connected with the app.js files
ng-app is the module while ng-controller is the controller -->
<body ng-app="flapperNews" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>Flapper News</h1>
      </div>

      <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <button class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(post)"></button>
          {{post.upvotes}}
        <span style="font-size:20px; margin-left:10px;">
          <!-- ng-show takes you to the new link -->
          <a ng-show="post.link" href="{{post.title}}">
            {{post.title}}
          </a>
          <!-- if no link is provded, then the title show -->
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </span>
      </div>

      <!-- ng-submit also works when a user press "enter" key -->
      <form ng-submit="addPost()"
        style="margin-top: 30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>

        <div class="form-group">
          <input text="text"
            class="form-control"
            placeholder="Link"
            ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
  </div>
</body>
</html>
